<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
          
          <br/>
            <label for="fname">First Name</label>
            <input [(ngModel)]="appointment.fname" type="text" name="name" class="form-control" id="fname" aria-describedby="nameHelp" placeholder="Enter your first name">
     
            <br/>
            <label for="lname">Last Name</label>
            <input [(ngModel)]="appointment.lname" type="text" name="name" class="form-control" id="lname" aria-describedby="nameHelp" placeholder="Enter your last name">
     

            <br/>
            <label for="email">Email Address</label>
            <input [(ngModel)]="appointment.email" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your email">
            

              <br/>
              <label for="number">Phone Number</label>
              <input [(ngModel)]="appointment.number" type="number" name="phone_number" class="form-control" id="p_num" aria-describedby="phoneHelp"
                placeholder="Enter your number">
            
                
                <br/>
                <label for="address">Address</label>
                <input [(ngModel)]="appointment.address" type="text" name="address" class="form-control" id="address" aria-describedby="addressHelp"
                  placeholder="Enter your address">
            

              <br/>
              <label for="age">Age</label>
              <input [(ngModel)]="appointment.age" type="number" name="age" class="form-control" id="age" aria-describedby="phoneHelp"
                placeholder="Enter your number">
            
                  
                  <br/>
                  <label for="date">Pick a date</label>
                  <input [(ngModel)]="appointment.date" type="date" name="date" class="form-control" id="date" aria-describedby="dateHelp"
                    placeholder="Pick a date">
                  
           

                    <br/>
                    <label for="time">Pick a slot</label>
                    <select class="form-control" id="time">
                      <option>Choose Time Slot</option>
                      <option>4:00 - 5:00</option>
                      <option>5:00 – 6:00</option>
                      <option>6:00 – 7:00</option>
          
                    </select>
             
  


            
          </div>
        </form>
        <button class="btn btn-primary" (click)="createContact()">Create contact</button>
      </div>
    </div>
  </div>
</div>
